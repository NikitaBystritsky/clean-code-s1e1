<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body-page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </header>
    <main class="main">
      <section class="add__section">
        <h3 class="add__section__container__header"
          class="sec-title"
          for="new-task"
        >
        Add Item</h3>
        <div class="add__section__container">
          <input
            id="new-task"
            class="task"
            type="text"
          >
          <button 
            class="add__section__container__button"
            id="list-item-btn"
          >Add</button>
        </div>
      </section>
      <section class="todo__section">
        <h3 class="sec-title">Todo</h3>
        <ul class="tasks-list" id="incompleted">
          <li id="tasks-list-item">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input 
              type="text"
              class="task"
            >
            <button id="list-item-btn" class="edit-button">Edit</button>
            <button id="list-item-btn" class="del-btn">
              <img src="./remove.svg" alt="remove button">
            </button>
          </li>
          <li id="tasks-list-item" class="edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input 
              type="text"
              value="Go Shopping"
              class="task"
            >
            <button id="list-item-btn" class="edit-button">Save</button>
            <button id="list-item-btn" class="del-btn">
              <img src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="complited__section">
        <h3 class="sec-title">Completed</h3>
        <ul class="tasks-list" id="completed">
          <li id="tasks-list-item">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input 
              type="text"
              class="task"
            >
            <button id="list-item-btn" class="edit-button">Edit</button>
            <button id="list-item-btn" class="del-btn">
              <img src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
