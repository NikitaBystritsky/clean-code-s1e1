<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body-page">
    <header class="more-inf-block">
      <img class="more-inf-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </header>
    <main class="main-element">
      <section id="top-section-for-adding-element-to-list">
        <h3 class="sec-title" for="new-task">Add Item</h3>
        <div class="tasks">
          <input
            id="new-task"
            class="task"
            type="text"
          >
          <button id="list-item-btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="sec-title">Todo</h3>
        <ul class="tasks-list" id="incompleted">
          <li id="tasks-list-item">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input 
              type="text"
              class="task"
            >
            <button id="list-item-btn" class="edit-button">Edit</button>
            <button id="list-item-btn" class="del-btn">
              <img src="./remove.svg">
            </button>
          </li>
          <li id="tasks-list-item" class="edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input 
              type="text"
              value="Go Shopping"
              class="task"
            >
            <button id="list-item-btn" class="edit-button">Save</button>
            <button id="list-item-btn" class="del-btn">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="sec-title">Completed</h3>
        <ul class="tasks-list" id="completed">
          <li id="tasks-list-item">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input 
              type="text"
              class="task"
            >
            <button id="list-item-btn" class="edit-button">Edit</button>
            <button id="list-item-btn" class="del-btn">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
